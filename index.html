        .search-bar i {

        }
        
        .search-bar input:focus {

        .nav-links {

        .user-actions {

            align-items: center;
        }

            border: none;

        }
        
        .btn-primary:hover {

            transform: translateY(-2px);

        .btn-outline {

            border: 1px solid var(--primary-color);

        .section-title a {

            text-decoration: none;
            font-weight: 500;
        }

            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .video-card {

            border-radius: 10px;

            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;

        }

            margin: 2rem auto;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            animation: modalFadeIn 0.3s;
        }

            to { opacity: 1; transform: translateY(0); }
        }

            top: 15px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.7);

            width: 40px;

            top: 0;
            left: 0;

                id: 1,
                name: "山水行者",
                avatar: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                followers: "125万",
                videos: "342"
            },
            {
                id: 2,
                name: "旅行日记",
                avatar: "https://images.unsplash.com/photo-1494790108755-2616c113a1c1?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                followers: "89万",
                videos: "218"
            },
            {
                id: 3,
                name: "极限挑战者",
                avatar: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                followers: "156万",
                videos: "187"
            },
            {
                id: 4,
                name: "自然观察家",
                avatar: "https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                followers: "92万",
                videos: "276"
            }
        ];

        // 生成视频卡片
        function renderVideos(videoList = videos) {
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = '';
            
            videoList.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.setAttribute('data-video-id', video.id);
                videoCard.innerHTML = `
                    <div class="video-thumbnail">
                        <img src="${video.thumbnail}" alt="${video.title}">
                        <span class="video-duration">${video.duration}</span>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <div class="video-meta">
                            <span>${video.views} 观看</span>
                            <span>${video.likes} 点赞</span>
                        </div>
                        <div class="creator-info">
                            <img src="${video.creator.avatar}" alt="${video.creator.name}" class="creator-avatar">
                            <span class="creator-name">${video.creator.name}</span>
                            <button class="follow-btn" data-creator-id="${video.creator.id}">关注</button>
                        </div>
                    </div>
                `;
                videoGrid.appendChild(videoCard);
            });
            
            // 添加视频卡片点击事件
            document.querySelectorAll('.video-card').forEach(card => {
                card.addEventListener('click', function(e) {
                    // 防止点击关注按钮时触发视频播放
                    if (!e.target.classList.contains('follow-btn')) {
                        const videoId = this.getAttribute('data-video-id');
                        openVideoModal(videoId);
                    }
                });
            });
            
            // 添加关注按钮事件监听
            document.querySelectorAll('.follow-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation(); // 阻止事件冒泡，避免触发视频播放
                    const creatorId = this.getAttribute('data-creator-id');
                    toggleFollow(creatorId, this);
                });
            });
        }

        // 生成创作者卡片
        function renderCreators(creatorList = creators) {
            const creatorsGrid = document.getElementById('creatorsGrid');
            creatorsGrid.innerHTML = '';
            
            creatorList.forEach(creator => {
                const creatorCard = document.createElement('div');
                creatorCard.className = 'creator-card';
                creatorCard.innerHTML = `
                    <img src="${creator.avatar}" alt="${creator.name}" class="creator-card-avatar">
                    <h3 class="creator-card-name">${creator.name}</h3>
                    <div class="creator-card-stats">
                        <span>${creator.followers} 粉丝</span>
                        <span>${creator.videos} 作品</span>
                    </div>
                    <button class="follow-btn" data-creator-id="${creator.id}">关注</button>
                `;
                creatorsGrid.appendChild(creatorCard);
            });
            
            // 添加关注按钮事件监听
            document.querySelectorAll('.creator-card .follow-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const creatorId = this.getAttribute('data-creator-id');
                    toggleFollow(creatorId, this);
                });
            });
        }

        // 关注/取消关注功能
        function toggleFollow(creatorId, button) {
            if (button.classList.contains('followed')) {
                button.classList.remove('followed');
                button.textContent = '关注';
                // 在实际应用中，这里会发送请求到后端取消关注
                console.log(`取消关注创作者 ${creatorId}`);
            } else {
                button.classList.add('followed');
                button.textContent = '已关注';
                // 在实际应用中，这里会发送请求到后端关注创作者
                console.log(`关注创作者 ${creatorId}`);
            }
        }

        // 打开视频播放模态框
        function openVideoModal(videoId) {
            const video = videos.find(v => v.id == videoId);
            if (!video) return;
            
            const modal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            const videoDetails = document.getElementById('videoDetails');
            
            // 设置视频播放器
            videoPlayer.innerHTML = `
                <iframe src="${video.videoUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            `;
            
            // 设置视频详情
            videoDetails.innerHTML = `
                <div class="video-details-header">
                    <div>
                        <h2 class="video-details-title">${video.title}</h2>
                        <div class="video-stats">
                            <span>${video.views} 观看</span>
                            <span>${video.likes} 点赞</span>
                            <span>${video.duration}</span>
                        </div>
                    </div>
                    <div class="video-actions">
                        <button class="btn btn-outline"><i class="fas fa-thumbs-up"></i> 点赞</button>
                        <button class="btn btn-outline"><i class="fas fa-share"></i> 分享</button>
                        <button class="btn btn-outline"><i class="fas fa-bookmark"></i> 收藏</button>
                    </div>
                </div>
                <div class="video-description">
                    <p>${video.description}</p>
                </div>
                <div class="video-creator">
                    <img src="${video.creator.avatar}" alt="${video.creator.name}" class="video-creator-avatar">
                    <div class="video-creator-info">
                        <div class="video-creator-name">${video.creator.name}</div>
                        <div class="video-creator-followers">${video.creator.followers} 粉丝</div>
                    </div>
                    <button class="btn btn-primary follow-btn-modal" data-creator-id="${video.creator.id}">关注</button>
                </div>
            `;
            
            // 添加模态框内关注按钮事件
            const followBtnModal = videoDetails.querySelector('.follow-btn-modal');
            followBtnModal.addEventListener('click', function() {
                toggleFollow(video.creator.id, this);
            });
            
            // 显示模态框
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden'; // 防止背景滚动
        }

        // 关闭视频播放模态框
        function closeVideoModal() {
            const modal = document.getElementById('videoModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto'; // 恢复背景滚动
            
            // 停止视频播放
            const iframe = modal.querySelector('iframe');
            if (iframe) {
                iframe.src = iframe.src; // 重新加载iframe以停止视频
            }
        }

        // 搜索功能
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    renderVideos();
                    renderCreators();
                    return;
                }
                
                // 搜索视频
                const filteredVideos = videos.filter(video => 
                    video.title.toLowerCase().includes(searchTerm) || 
                    video.creator.name.toLowerCase().includes(searchTerm)
                );
                
                // 搜索创作者
                const filteredCreators = creators.filter(creator => 
                    creator.name.toLowerCase().includes(searchTerm)
                );
                
                renderVideos(filteredVideos);
                renderCreators(filteredCreators);
            });
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            renderVideos();
            renderCreators();
            setupSearch();
            
            // 关闭模态框事件
            document.getElementById('closeModal').addEventListener('click', closeVideoModal);
            
            // 点击模态框背景关闭
            document.getElementById('videoModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeVideoModal();
                }
            });
            
            // ESC键关闭模态框
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeVideoModal();
                }
            });
        });
    </script>
</body>
